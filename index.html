<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WEATHER_APP</title> 
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
<div class="rain-overlay"></div>
<div class="cloud-overlay"></div>
<div class="card">
<div id="searchcontainer">
<input type="text" id="searchvalue" placeholder="Search city" spellcheck="true">
<button id="searchbutton" onclick="checkweather()"><img src="images/search.png"></button>
</div><br>
<img id="weatherimage" src="images/clear.png"><span id="description">&nbsp;clear sky</span><br><br>
<div id="temperature"><span id="tempvalue">22°c</span>&nbsp;<span id="range">H:<span id="highesttemp">0°c</span>&nbsp;&nbsp;L:<span id="lowesttemp">0°c</span></span></div><br>
<div id="city">New York</div><br><br>
<div id="specifics">
<span id="humidity"><img src="images\humidity.png">&nbsp;<span id="humidityvalue">50</span>%</span>
<span id="windspeed"><img src="images\wind.png">&nbsp;<span id="windspeedvalue">10</span>&nbsp;<span id="unit">Km/H</span></span>
</div>
<div id="property">Humidity&nbsp;<span>Wind-Speed</span></div>
</div>
<script src="index.js">
</script>
</body>
</html>
